    include-in-header: 
      text: |
        \usepackage{fvextra}
        \DefineVerbatimEnvironment{Highlighting}{Verbatim}{breaklines,commandchars=\\\{\}}
        \titlehead{%
          \includegraphics[height=3cm]{figures/logo_UGent_EN_RGB_2400_color.png}%
          \hfill%
          \includegraphics[height=3cm]{figures/icon_UGent_BW_EN_RGB_2400_color.png}%
        }
        
# Allows caching of notebooks when previewing 
execute:
  cache: true
  freeze: auto


