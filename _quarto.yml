book:
  title: "Land-Atmosphere Interactions: Practicals"
  subtitle: "Academic year: 2025 - 2026"
  edition: "Academic year test"
  author: 
    name: Olivier Bonte
    affiliation: Ghent University
    email: olivier.bonte@ugent.be
  date: today
  chapters:
    - index.qmd
    - practical_1.qmd
    - practical_2.qmd
    - references.qmd
  downloads: [pdf]
  repo-url: https://github.com/olivierbonte/Land_Atmosphere_interactions_notes_public
